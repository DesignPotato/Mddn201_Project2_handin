    <script>
           var styles = [
      {
    stylers: [
    // {gamma:0.6}
    ]
  },
  { 
    featureType:'landscape.natural',
    elementType:'geometry',
    stylers:[
    {hue:'#000'},
    {saturation:-50},
    {lightness:0}
    ]



  },{ 
    featureType:'landscape.man_made',
    elementType:'geometry',
    stylers:[
    {hue:'#763C8E'},
    {saturation:0},
    {lightness:0}
    ]



  },
    { featureType: 'water',
      elementType: 'geometry',
      stylers:[
       {saturation: 00}
      ]
    },
   {
    featureType: "road.arterial",
    elementType: "geometry",
    stylers: [
      { hue: "#00ffee" },
      { saturation: 50 }
    ]
  }
];
   function initialize() {

            var mapCanvas = document.getElementById('googleAPI'); //id selector
            var mapOptions = {
                center: new google.maps.LatLng(-41.2889, 174.7772), //map location
                zoom: 14, //zoom level
                draggable: true, //disable drag
                zoomControl: true, //disable zoom
                disableDoubleClickZoom: true, //disables zoom
                scrollwheel: true, //disables scroll wheel
                disableDefaultUI: false, //disables UI
                mapTypeId: google.maps.MapTypeId.ROADMAP//sets terrain view

            
            }


            var map = new google.maps.Map(mapCanvas, mapOptions)
            map.setOptions({styles: styles});
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
